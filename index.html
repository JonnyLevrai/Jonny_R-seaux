<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Style Hacker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: black;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 1.2rem;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px #00ff00;
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .audio-controls button {
            padding: 10px 20px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="The Matrix Raining Green Code Backdrop for OBS - Teams, Zoom calls in 4k - link to 45mins ver below.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vid√©o.
        </video>
    </div>
    <div class="content">
        <h1>Bienvenue dans mon univers</h1>
        <p>Retrouvez-moi sur :</p>
        <div class="social-links">
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://discord.com" target="_blank">Discord</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://snapchat.com" target="_blank">Snapchat</a>
        </div>
    </div>
    <div class="audio-controls">
        <button id="mute-button">Couper le son</button>
    </div>
    <audio autoplay loop id="background-audio">
        <source src="hacker-music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas le lecteur audio.
    </audio>
    <script>
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");

        muteButton.addEventListener("click", () => {
            audio.muted = !audio.muted;
            muteButton.textContent = audio.muted ? "Activer le son" : "Couper le son";
        });
    </script>
</body>
</html>
