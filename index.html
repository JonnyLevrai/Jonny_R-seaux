<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Style Hacker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: black;
            overflow: hidden;
        }

        /* Style de la vidéo YouTube en fond */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        /* Contenu principal */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 1.2rem;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px #00ff00;
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .audio-controls button {
            padding: 10px 20px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

    <!-- Fond vidéo YouTube -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/KCVN-SuBBWM?autoplay=1&mute=1&loop=1&playlist=KCVN-SuBBWM" 
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Bienvenue dans mon univers</h1>
        <p>Retrouvez-moi sur :</p>
        <div class="social-links">
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://discord.com" target="_blank">Discord</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://snapchat.com" target="_blank">Snapchat</a>
        </div>
    </div>

    <!-- Contrôle audio pour YouTube -->
    <div class="audio-controls">
        <button id="mute-button">Couper le son</button>
    </div>

    <!-- Script pour contrôler le son -->
    <script>
        const muteButton = document.getElementById("mute-button");
        let isMuted = true; // L'iframe commence avec le son coupé

        muteButton.addEventListener("click", () => {
            isMuted = !isMuted;
            const iframe = document.querySelector('iframe');
            const iframeSrc = iframe.src;

            // Pour couper ou réactiver le son
            iframe.src = iframeSrc.includes("mute=1") ? iframeSrc.replace("mute=1", "mute=0") : iframeSrc.replace("mute=0", "mute=1");
            muteButton.textContent = isMuted ? "Activer le son" : "Couper le son";
        });
    </script>
</body>
</html>
